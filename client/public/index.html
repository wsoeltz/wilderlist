<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png">
    <link rel="mask-icon" href="%PUBLIC_URL%/safari-pinned-tab.svg" color="#40532a">
    <meta name="msapplication-TileColor" content="#00a300">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>$OG_TITLE</title>
    <meta name="description" content="$OG_DESCRIPTION" data-react-helmet="true" />
    <meta property="og:title" content="$OG_TITLE" data-react-helmet="true" />
    <meta property="og:description" content="$OG_DESCRIPTION" data-react-helmet="true" />
    <meta property="og:image" content="$OG_IMAGE" data-react-helmet="true" />
    <link rel="canonical" href="$CANONICAL_URL" data-react-helmet="true" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="ie-no-app-root-elm"></div>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
    <script type="text/javascript">
      function getBrowser() {
      var newNavigator = navigator;
      var userAgent = navigator.userAgent;
      var tem;
      var M = userAgent.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
      if ( /trident/i.test(M[1]) ) {
        tem = /\brv[ :]+(\d+)/g.exec(userAgent) || [];
        return 'IE';
      }
    };
    var browser = getBrowser();
    if (browser === 'IE') {
      document.querySelector('#ie-no-app-root-elm').innerHTML = '<div style="margin: 0;padding: 2%;width: 100vw;height: 100vh;display: table;box-sizing: border-box;><div style="display: table-cell;text-align: center;vertical-align: middle;background-color: rgba(0,0,0,0.04);"><h1 style="font-size: 1.7rem; font-weight: 600; text-align: center;">Unsupported Browser</h1><p style="max-width: 500px;margin: auto;"><strong>Wilderlist</strong> does not support <strong>Internet Explorer</strong>. Please use a different browser, such as <a style="color: #2b5b37;font-weight: initial;text-decoration: underline;" href="microsoft-edge:http://wilderlist-dev.herokuapp.com">Edge</a>, <a style="color: #2b5b37;font-weight: initial;text-decoration: underline;" href="https://www.google.com/chrome/">Chrome</a>, or <a style="color: #2b5b37;font-weight: initial;text-decoration: underline;" href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a>.</p></div></div>';
    }
    </script>
  </body>
</html>
